<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Add Tarefa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class='menu'><a href="menu.html"><img class= "imgMenu" src="../../Imagens/menu.png" alt="botão de menu"></a></div>
            <div class='button voltar'><a href="Calendario.html"><img class= "imgVoltar" src="../../Imagens/Voltar_icon.png" alt="botão de voltar"></a></div>
            <div class='title'>Nova Tarefa</div>
        </header>
        <main class='boxAddTarefa'>
            <div class='box1'>
                <label for="TituloTarefa">Título:</label>
                <br>
                <textarea id="TituloTarefa" name="Titulo" rows="2" cols="20">Escreva o titulo da tarefa</textarea>
            </div>
            <br>
            <div class='box2'>
                <label for="SubTituloTarefa">Subtítulo:</label>
                <br>
                <textarea id="SubTituloTarefa" name="SubTitulo" rows="2" cols="20">Escreva o subtitulo da tarefa</textarea>
            </div>
            <div class='box3'><h5>Data de entrega:<button>dd</button><button>mm</button></h5></div>
            <div class='box4'>
                <label for="Descricao">Descrição da tarefa:</label>
                <br>
                <textarea id="Descricao" name="DescriçãoTarefa" rows="4" cols="50">Escreva a descrição da tarefa</textarea>
            </div>
            <div class='box5'><h4>Arquivo:<button>Upload</button></h4></div>
            <div class='box6'>
                <h4>
                    <label for="Link">Link de entrega:</label>
                    <input type="text" id="Link">
                </h4>
            </div>
            <footer>
                <a class='button' href="Calendario.html">Postar!</a>
            </footer>
        </main>
    </body>
</html>
